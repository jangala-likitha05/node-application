<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="auth-container">
        <h2>Authentication</h2>

        <!-- Registration Form -->
        <div id="registerFormContainer" class="form-container">
            <form id="registerForm">
                <h3>Register</h3>
                <input type="text" id="registerUsername" placeholder="Username" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Register</button>
                <p id="alreadyRegisteredLink">
                    Already registered? <a href="javascript:void(0);" id="loginRedirectLink">Login</a>
                </p>                               
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container" style="display: none;">
            <form id="loginForm">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
